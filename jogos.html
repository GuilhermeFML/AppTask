<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/jogo.js" defer></script>
</head>
<body>
    
    <h1>Epic Task</h1>

    <form onsubmit="return validarFormulario()" action="" enctype="multipart/form-data">
        <h2 class="nes-text is-primary">Cadastrar seu jogo</h2>
        <div class="nes-field">
            <label for="titulo">Nome do jogo</label>
            <input type="text" id="titulo" class="nes-input">
            <span id="titulo-erro" class="nes-text is-error"></span>
        </div>

        <div class="nes-field">
            <label for="imagem">Imagem do jogo</label>
            <input type="file" id="imagem" accept="image/*" class="nes-input">
            <span id="imagem-erro" class="nes-text is-error"></span>
        </div>

        <div class="nes-field">
            <label for="valor">Valor do jogo (em reais)</label>
            <input type="text" id="valor" class="nes-input" pattern="^\d+(,\d{1,2})?$">
            <span id="valor-erro" class="nes-text is-error"></span>
        </div>

        <div class="acoes">
            <a href="/index.html" class="nes-btn">Cancelar</a>
            <button type="submit" id="botao-cadastrar" class="nes-btn is-primary">Salvar</button>
        </div>
    </form>

   
</body>
</html>
